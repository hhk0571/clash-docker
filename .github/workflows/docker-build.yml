name: Build and Push Multi-arch Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_REPO: ${{ secrets.DOCKER_HUB_USERNAME }}/clash-for-linux

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "TAGS=${{ env.DOCKER_REPO }}:${VERSION},${{ env.DOCKER_REPO }}:latest" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
            echo "TAGS=${{ env.DOCKER_REPO }}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.version.outputs.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.DOCKER_REPO }}
          short-description: "Clash for Linux - Multi-arch Docker Image"
          readme-filepath: README.md
          description: |
            Clash for Linux running in Docker with support for multiple architectures (amd64, arm64, armv7).

            ## Features
            - Multi-architecture support (amd64, arm64, armv7)
            - Automatic configuration download from subscription URL
            - Periodic configuration updates
            - Built-in MetaCubeXD dashboard
            - GeoIP database included

            ## Quick Start

            ### Using Docker Run

            ```bash
            docker run -d \
              --name clash \
              -p 7890:7890 \
              -p 9090:9090 \
              -e CLASH_SUBSCRIPTION_URL="your_subscription_url" \
              ${{ env.DOCKER_REPO }}:latest
            ```

            ### Using Docker Compose

            Create a `docker-compose.yml`:

            ```yaml
            services:
              clash:
                image: ${{ env.DOCKER_REPO }}:latest
                container_name: clash
                volumes:
                  - ./clash_data:/root/.config/clash
                environment:
                  - CLASH_SUBSCRIPTION_URL=https://your-subscription-url
                  - CLASH_UPDATE_INTERVAL=3600
                  # - CLASH_DNS_ENABLE=false  # Optional: disable DNS in corporate environments
                ports:
                  - "7890:7890"  # HTTP proxy
                  - "7891:7891"  # SOCKS5 proxy
                  - "9090:9090"  # Dashboard
                restart: unless-stopped
            ```

            Then run:

            ```bash
            docker-compose up -d
            ```

            ## Configuration

            Set environment variables:
            - `CLASH_SUBSCRIPTION_URL`: Subscription URL for Clash config
            - `CLASH_UPDATE_INTERVAL`: Update interval in seconds (default: 3600)
            - `CLASH_DNS_ENABLE`: Override DNS enable setting (true/false)

            ## Access Dashboard

            Open http://localhost:9090/ui in your browser after starting the container.

            ## More Information

            See GitHub repository for detailed documentation and examples.
